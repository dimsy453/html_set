<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .kub{
      width: 100px;
      height: 100px;
      background-color: #ff0051;
      display: flex;
    }
    #circle{
      width: 100px;
      height: 100px;
      background-color: #ff0051;
      display: flex;
      justify-content: space-around;
      transition: 1s;}

      #circle:hover{
        border-radius: 50%;
        background-color: darkmagenta;
        transition: 1s;

}

    .main{
      display: flex;
      justify-content: space-around;

    }



  </style>

</head>
<body>
<div class="main">

  <div class="kub" id=circle></div>
  <div class="kub"></div>
  <div class="kub"></div>
  <div class="kub"></div>
  <div class="kub"></div>
  <div class="kub"></div>

</div>


</body>
</html>
